
<div class="pet-grid">
  <div class="pet-card" *ngFor="let pet of petData">
    <a
    style="cursor: pointer;"
    [routerLink]="pet.id"
    routerLinkActive="active"
    >
    <h1>{{ pet.name }}</h1>
    </a>
    <img [src]="pet.photo" alt="{{ pet.name }} Image" style="max-height: 150px; max-width: 150px;"  />
    <h3>{{pet.species}}</h3>
    <p>{{ pet.description }}</p>
    <!-- Add other details you want to display -->
  </div>
</div>
