<div class="background-container">
  <div class="page-title">Available Pets</div>

  <div class="pet-grid">
    <div class="pet-card" *ngFor="let pet of petData" (click)="goToDetail(pet.id)">
      <div class="card-header">
        <i class="fas fa-heart"
          [ngClass]="{ 'is-favorite': isFavorite(pet) }"
          (click)="toggleFavorite(pet); $event.stopPropagation();"
        ></i>
      </div>
      <div class="card-body">
        <h2 class="pet-name">{{ pet.name }}</h2>
        <img *ngIf="pet.photos[0]"
          [src]="pet.photos[0].small"
          alt="{{ pet.name }} Image"
          class="pet-image" />
        <img *ngIf="!pet.photos[0]"
          src="https://www.brasscraft.com/wp-content/uploads/2017/01/no-image-available.png"
          class="pet-image" />
        <h3 class="pet-species">{{ pet.species }}</h3>
        <!-- Add other details you want to display -->
        <button class="custom-button">Adopt Now</button>
      </div>
    </div>
  </div>
</div>
