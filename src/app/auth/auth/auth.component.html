<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authform="ngForm" (ngSubmit)="onSubmit(authform)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authform.valid">Login</button>
        </div>
        <div>
          <label for="button">New to Pet Adoptions?</label>
        </div>
        <div>
          <button class="btn btn-primary">Create Account</button>
        </div>
      </div>
    </form>

  </div>
</div>
